<div class="card">
    <p-table [value]="productos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Codigo</th>
                <th>Titulo</th>
                <th>Categoria</th>
                <th>Precio</th>
            </tr>
        </ng-template>
        <ng-template #body let-producto>
            <tr>
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.titulo }}</td>
                <td>{{ producto.categoria }}</td>
                <td>{{ producto.precio }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
