<main class="app-container">
    
    <div class="contenedor">
        <!-- Header con botón cerrar -->
        <div class="contenedor__header">
            <p-button 
                icon="pi pi-times"
                severity="secondary"
                [text]="true"
                [rounded]="true"
                styleClass="contenedor__close-btn"
                aria-label="Cerrar">
            </p-button>
        </div>

        <!-- Contenido principal -->
        <div class="contenedor__content">
            <div class="form-container">
                <div class="form-header">
                    <h1 class="form-title">
                        Recuperar credenciales
                    </h1>
                    <p class="form-subtitle">
                        Ingresa la información solicitada para continuar
                    </p>
                </div>

                <div class="form-body">
                    <!-- Input de usuario -->
                    <div class="input-group">
                        <label for="usuario" class="input-label">
                            Usuario
                        </label>
                        <input 
                            pInputText 
                            id="usuario"
                            type="text"
                            [(ngModel)]="usuario"
                            placeholder="Ingresa tu nombre de usuario"
                            class="form-input"
                            autocomplete="username" />
                    </div>

                    <!-- Botón Continuar -->
                    <div class="button-container">
                        <p-button 
                            label="Continuar"
                            (click)="continuar()"
                            [disabled]="!usuario.trim()"
                            styleClass="continue-btn"
                            severity="success">
                        </p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer independiente -->
    <footer class="app-footer">
        <span class="footer-text">© 2025 Produbanco</span>
        <span class="footer-text">Todos los derechos reservados</span>
    </footer>

</main>
